<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Omer">
    <meta name="description" content="The gallery for my site.">
    <meta charset="utf-8" />
    <title>Personal Launchpad</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css?v=1.8" />
</head>
<body>
    <header>
        <a href="/" class="page-logo">
            <svg viewBox="0 0 64 64" aria-hidden="true" alt="home">
               <circle cx="32" cy="32" r="20" stroke-width="10" fill="none" />
            </svg>
        </a>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="projects dark">Interactive Stuff</a>
                    <div class="projects-dropdown">
                        <a href="/calc">Calculator</a>
                        <a href="/kaomoji">Kaomoji Generator</a>
                        <a href="/radial_menu">Radial Menu</a>
                    </div>
                </li>
                <li>
                    <a class="dark" href=".">"Art"</a>
                </li>
            </ul>
        </nav>
        <form onsubmit="return __search();">
            <label class="invis" for="_searchbar">Search the site</label>
            <input type="text" id="_searchbar" class="searchbar" placeholder="Search" />
        </form>
        <script src="../search.js"></script>
    </header>

    <main id="main">
        <div class="workspace-scroll">
            <div class="bar">
                <div class="handle"></div>
            </div>
        </div>
        <div class="workspace-container">
            <div class="workspace">
                <section class="workspace-tab">
                    <h3 class="about-title">Welcome to the gallery!</h3>
                    <p class="about-paragraph">Here you'll be able to find the full-sized versions of any images I've put up here, as well as a little description thing about them.</p>
                </section>
            </div>
        </div>
        <script src="app.js"></script>
    </main>
</body>
</html>
