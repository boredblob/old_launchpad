<style>
@charset "UTF-8";
/* Body */
body {
	font-family: source-sans-pro;
	background-color: #333;
	margin: 0;
	font-weight: 400;
}
html, body {
  height: 100%; width: 100%; margin: 0;
}

.kaomoji {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  height: 80%;
  width: 95%;
  border-radius: 20px;
  background-color: #aaa;
  max-height: 300px;
  max-width: 600px;
  min-height: 200px;
  margin-top: 1em;
}

.text-box {
  box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
  height: 20%;
  width: 80%;
  border-radius: 10px;
  margin: auto;
  position: relative;
  top: 10px;
  background-color: #777;
  z-index: 1;
}

.text {
  font-size: 2em;
  text-align: center;
}

.k-text {
  background-color: transparent;
  outline: none;
  border: none;
  width: inherit;
  margin: auto;
  position: relative;
  left: 10%;
  top: 15%;
  height: 70%;
  overflow: hidden;
}

.btn {
  text-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.3);
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  color: #ddd;
  outline: none;
  border: none;
  background-color: #555;
  border-radius: 10%;
  text-align: center;
  font-weight: 600;
}

.sidepanel {
  height: 40%;
  width: 8%;
  margin-left: 91%;
  position: relative;
  top: -18%;
  max-width: 30px;
}

.btn-sidepanel {
  position: relative;
  width: 100%;
  height: 25%;
  text-align: center;
  max-height: 30px;
}

.icon {
	margin: auto;	
	position: relative;
	cursor: default;
}

.icon > span {
	font-size: 1.6em;
	text-align: center;
	font-weight: 600;
	cursor: default;
	position: absolute;
    top: 50%;
    left: 50%;
	-webkit-transform: translate(-50%,-50%);
	-ms-transform: translate(-50%,-50%);
	-o-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);
}

#buttonpanel{
  width: 80%;
  height: 40%;
  margin: auto;
  position: relative;
  top: -30%;
}

#k-table,#k-row1,#k-row2,#k-row3,#k-row4  {
	margin: auto;
	width: 100%;
	height: 100%;
}

.k-part {
  font-size: 2em;
  width: 100%;
  height: 100%;
}

@media only screen and (min-width: 768px) and (max-width: 1600px) {
  /* For mobile phones: */
  .kaomoji {
    margin: auto;
    height: 40%;
  }
}

@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  .kaomoji {
    margin: auto;
    height: 30%;
  }
  .k-part {
    font-size: 1.5em;
    max-height: 40px;
  }
  .btn-sidepanel {
    font-size: 0.7em;
    height: 20%;
  }
}

@media only screen and (max-height: 700px) {
	.k-part {
		font-size: 1.2em;
	}
}

</style>
</head>
<body>
<script>
function copy() {
  var copyText = document.getElementById("kText");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}

function clear_() {
document.getElementById("kText").value = "";
}

function backspc() {
var v = document.getElementById("kText").value;
document.getElementById("kText").value = v.substr(0, v.length-1);
}

function t(char) {
document.getElementById("kText").value += char;
}
</script>
<div class="kaomoji">
<div class="text-box"><input type="text" class="text k-text" id="kText"></div>
<div class="sidepanel">
<button class="btn btn-sidepanel clipboard" onclick="copy();"><div class="icon"><span>⧉</span></div></button>
<button class="btn btn-sidepanel clear" onclick="clear_();"><div class="icon"><span>✕</span></div></button>
<button class="btn btn-sidepanel backspc" onclick="backspc();"><div class="icon"><span>⌫</span></div></button>
</div>
<div id="buttonpanel">
<table id="k-table">
<tr id="k-row1">
  <td><button class="btn k-part" onclick="t(this.innerHTML);">(</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">)</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">༼</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">༽</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">｡</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">;</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">/</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">\</button></td>
</tr>
<tr id="k-row2">
  <td><button class="btn k-part" onclick="t(this.innerHTML);">O</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">-</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">●</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">ಠ</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">◕</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">▔</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">ಡ</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">ಥ</button></td>
</tr>
<tr id="k-row3">
  <td><button class="btn k-part" onclick="t(this.innerHTML);">‿</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">◡</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">ᵕ</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">◔</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">З</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">ω</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">⌓</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">﹏</button></td>
</tr>
<tr id="k-row4">
  <td><button class="btn k-part" onclick="t(this.innerHTML);">~</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">╥</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">ʘ</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">.</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">_</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">☆</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">♡</button></td>
  <td><button class="btn k-part" onclick="t(this.innerHTML);">o</button></td>
</tr>
</table>
</div>
</div>
</body>
</html>
